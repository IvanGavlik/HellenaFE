<h3> Data: </h3>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="storeName">
        <th mat-header-cell *matHeaderCellDef> Store </th>
        <td mat-cell *matCellDef="let element"> {{element.storeName}} </td>
    </ng-container>

    <ng-container matColumnDef="originalPrice">
        <th mat-header-cell *matHeaderCellDef> Original price </th>
        <td mat-cell *matCellDef="let element"> {{element.originalPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="actionPrice">
        <th mat-header-cell *matHeaderCellDef> Action price </th>
        <td mat-cell *matCellDef="let element"> {{element.actionPrice}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
