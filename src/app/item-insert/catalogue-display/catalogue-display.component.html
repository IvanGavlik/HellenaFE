<div style="float: left; margin-left: 1rem; margin-top: 1rem;">
    <input type="file" (change)="handleLoadImageFile($event)" name="imageLoader"/>
    <br>
    <canvas #canvas id="canvas" style="overflow:none; border: 1px solid green" width="600" height="800"></canvas>
</div>
<div style="float: left; margin-left: 1rem; margin-top: 2.9rem; border: 2px solid blue; border-radius: 10px;" >
    <div style="float: left" >
        <canvas #canvas2 id="canvas"  width="320" height="320"
                style="overflow:none;" ></canvas>
    </div>
    <div style="float: right" >
        <div class="container-fluid" style="padding-top: 1rem" >
            <div class="row">
                <div class="col-12">
                    <form [formGroup]="catalogueForm"  >
                        <input id="name" type="text" placeholder="item name" formControlName="name">
                        <br>
                        <input id="category" type="text" placeholder="category" formControlName="category">
                        <br>
                        <div style="border: 1px solid grey; margin: 10px;"  >
                            <input id="price" type="text" placeholder="original price" formControlName="price">
                            <br>
                            <input id="action_price" type="text" placeholder="action price" formControlName="actionPrice">
                            <br>
                            <input id="price_from" type="text" placeholder="price active form" formControlName="priceFrom">
                            <br>
                            <input id="price_to" type="text" placeholder="price active to" formControlName="priceTo">
                        </div>
                        <input id="store" type="text" placeholder="store" formControlName="store">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div style="clear:both;" ></div>
</div>
<div style="clear: both" >
</div>
