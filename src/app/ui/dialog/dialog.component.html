<h3 mat-dialog-title style="color: #550ACD; font-family: Roboto " > {{ dialog.title }} </h3>
<mat-dialog-content>
    {{ dialog.content }}
</mat-dialog-content>
<mat-dialog-actions align="center">
    <div *ngIf="dialog.onOF; else ok">
        <button mat-stroked-button [mat-dialog-close]="false" style="width: 45%" >
            <mat-icon style="color: #8001D9" >close</mat-icon>
        </button>
        <button mat-stroked-button  [mat-dialog-close]="true" cdkFocusInitial style="width: 45%">
            <mat-icon style="color: #8001D9" >done</mat-icon>
        </button>
    </div>
    <ng-template #ok>
        <button mat-stroked-button  [mat-dialog-close]="true" cdkFocusInitial style="width: 70%">
            <mat-icon style="color: #8001D9" >done</mat-icon>
        </button>
    </ng-template>
</mat-dialog-actions>
