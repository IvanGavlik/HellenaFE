<ng-container *ngIf="table">
<table mat-table [dataSource]="table.data" class="mat-elevation-z8 demo-table">
    <!--
    <ng-container [matColumnDef]="column" *ngFor="let column of table.columnNames">
        <td mat-cell *matCellDef="let element">
            {{ element[column] }}
        </td>
    </ng-container>
    -->

    <ng-container matColumnDef="icon">
        <td mat-cell *matCellDef="let element" style="width: 15%">
<!--            {{ element.icon }} -->
         <img [src]="element.icon" />
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <td mat-cell *matCellDef="let element">
            <span style="font-size: large" >  {{ element.name }} </span>
            <br>
            <span style="font-size: large" > {{ element.actionPrice }} </span>
            <br>
            <span style="text-overflow: ellipsis; white-space: nowrap; font-size: smaller" > {{ element.store }} </span>
        </td>
    </ng-container>

    <ng-container matColumnDef="originalPrice">
        <td mat-cell *matCellDef="let element">
            {{ element.originalPrice }}
        </td>
    </ng-container>

    <ng-container matColumnDef="actionPrice">
        <td mat-cell *matCellDef="let element">
            {{ element.actionPrice }}
        </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: table.columnNames"></tr>
</table>
</ng-container>
