<ng-container *ngIf="table">
<table mat-table [dataSource]="table.data" class="mat-elevation-z8 demo-table">

    <ng-container [matColumnDef]="column" *ngFor="let column of table.columnNames">
        <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: table.columnNames"></tr>
</table>
</ng-container>
