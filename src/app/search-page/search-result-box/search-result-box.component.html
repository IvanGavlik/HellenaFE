<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-12"  *ngFor="let item of data;" >
            <div class="card" style="width: 97%; margin-bottom: 1rem">
                <div class="card-body" >
                    <!-- todo original price -->
                    <h6 class="price"> {{ item.actionPrice }} kn <span *ngIf="item.originalPrice" > {{ item.originalPrice }} kn</span></h6>
                    <advanced-image [cldImg]="item.img" ></advanced-image>
                    <p class="card-text"> {{ item.name }}
                        <span style="font-family:Roboto; font-weight: lighter; font-size: 0.9rem; text-align: right" > <br> od {{ item?.activeFrom | date:"dd.MM."  }} do {{ item?.activeTo | date:"dd.MM." }} </span>
                        <span style="font-family:Roboto; font-weight: lighter; font-size: 1rem; text-align: right" > <br> {{ item.store }} </span>
                    </p>
                    <div class="viewBtn">
                        <button class="addCart" mat-button (click)="handleFooterActionCard(item)">
                            <mat-icon>shopping_cart</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
