<div class="container">
    <form [formGroup]="searchForm">
        <div class="row" id="filter">
            <div class="col-12" style="margin-top: 2rem" >
                <h4>Kategorija</h4>
                <section appearance="outline" style="width: 100%" >
                    <p> <mat-checkbox color="primary" style="width: 100%" *ngFor="let category of categoryList" > {{ category.value }} </mat-checkbox> </p>
                </section>
            </div>
            <div class="col-12">
                <h4>Trgovina</h4>
                <section appearance="outline" style="width: 100%" >
                    <p> <mat-checkbox color="primary"  [checked]="true" style="width: 100%" *ngFor="let store of storeList" > {{ store.value }} </mat-checkbox> </p>
                </section>
            </div>
            <div class="col-12" style="margin-top: 1rem" >
                <h4 style="line-height: 0!important;"> Cijena </h4>
                <mat-slider
                        formControlName="priceMax"
                        style="vertical-align: bottom !important;
                            height: auto;
                            width: 100%;
                            padding: 6px;"
                        thumbLabel
                        tickInterval="1"
                        step="25"
                        min="0"
                        max="999"
                        aria-label="kn"></mat-slider>
                <mat-label style="display: block;
                                margin-top: -16px;
                                margin-left: 20px;
                                color: #0009;
                                font-family: Roboto;
                                font-size: 16px;">
                    <div style="display: inline"
                         *ngIf="searchForm.controls['priceMax'].value > 0 && searchForm.controls['priceMax'].value < 999; else inf">
                        <span>od 0 do {{ searchForm.controls['priceMax'].value }} kn </span>
                    </div>
                    <ng-template #inf><span> &#8734; kn </span></ng-template>
                </mat-label>
            </div>
            <div class="col-12" style="margin-top: 2rem" >
              <!--  <mat-form-field appearance="outline" style="width: 100%">
                    <mat-label> Prikaži</mat-label>
                    <mat-select formControlName="featureControl" #featureSelect>
                        <mat-option *ngFor="let f of features" [value]="f.id">
                            {{ f.value }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
-->
                <h4>Prikaži</h4>
                <section appearance="outline" style="width: 100%" >
                    <!-- TODO -->
                    <p> <mat-checkbox color="primary" style="" *ngFor="let f of features" > {{ f.value }} </mat-checkbox> </p>
                </section>
            </div>
        </div>
    </form>
</div>
