<div class="container">
    <form [formGroup]="searchForm">
        <div class="row" id="filter">
            <div class="col-12">
                <mat-slider
                        formControlName="priceMax"
                        style="vertical-align: bottom !important;
                            height: auto;
                            width: 100%;
                            padding: 6px;"
                        thumbLabel
                        tickInterval="1"
                        step="25"
                        min="0"
                        max="999"
                        aria-label="kn"></mat-slider>
                <mat-label style="display: block;
                                margin-top: -16px;
                                margin-left: 20px;
                                color: #0009;
                                font-family: Roboto;
                                font-size: 16px;">
                    Cijena
                    <div style="display: inline"
                         *ngIf="searchForm.controls['priceMax'].value > 0 && searchForm.controls['priceMax'].value < 999; else inf">
                        <span> od 0 do {{ searchForm.controls['priceMax'].value }} kn </span>
                    </div>
                    <ng-template #inf><span> &#8734; kn </span></ng-template>
                </mat-label>
            </div>
            <div class="col-12" style="margin-top: 1rem" >
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Kategorija</mat-label>
                    <mat-select formControlName="categoryControl" multiple  >
                        <mat-option *ngFor="let category of categoryList"
                                    [value]="category.id" >
                            {{ category.value  }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Trgovina</mat-label>
                    <mat-select  formControlName="storeControl" multiple>
                        <mat-option *ngFor="let store of storeList"
                                    [value]="store.id" >
                            {{ store.value  }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field appearance="outline" style="width: 100%">
                    <mat-label> Prikaži</mat-label>
                    <mat-select formControlName="featureControl" #featureSelect>
                        <mat-option *ngFor="let f of features" [value]="f.id">
                            {{ f.value }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div class="col-12" style="padding-bottom: .3rem" >
                <button id="submit" mat-stroked-button
                        class="button-test" style="color: #8001D9; border: 1px solid #8001D9"
                        type="submit"
                        (click)="handleSearchFormValueChange(searchForm.value);" >
                    Pretraži
                </button>
            </div>
        </div>
    </form>
</div>
