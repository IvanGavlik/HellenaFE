<div class="container">
    <form [formGroup]="searchForm">
        <div class="row" *ngIf="displayFullSearchForm" id="filter"
             style="border: 2px solid #550ACD; border-bottom-left-radius: 5px; border-bottom-right-radius: 5px;">
            <div class="col-md-3 col-sm-12">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Pretraži</mat-label>
                    <input matInput data-hj-allow type="text" placeholder="npr. Kruh"
                           formControlName="name"
                           [matAutocomplete]="auto"
                    >
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                            {{option}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <div class="col-md-3 col-sm-12">
                <mat-slider
                        formControlName="priceMax"
                        style="vertical-align: bottom !important;
                            height: auto;
                            width: 100%;
                            padding: 0;"
                        thumbLabel
                        tickInterval="1"
                        step="25"
                        min="0"
                        max="999"
                        aria-label="kn"></mat-slider>
                <mat-label style="display: block;
                                margin-top: -16px;
                                margin-left: 20px;
                                color: #0009;
                                font-family: Roboto;
                                font-size: 16px;">
                     Cijena
                    <div style="display: inline"
                         *ngIf="searchForm.controls['priceMax'].value > 0 && searchForm.controls['priceMax'].value < 999; else inf">
                        <span> od 0 do {{ searchForm.controls['priceMax'].value }} kn </span>
                    </div>
                    <ng-template #inf><span> &#8734; kn </span></ng-template>
                </mat-label>
            </div>
            <div class="col-md-2 col-sm-12 mobi-margin">
                <button id="category" mat-stroked-button class="button-test" (click)="handleCategory($event)" >
                    Kategorija
                    <mat-icon *ngIf="this.searchForm.controls['categoryControl'].value.length > 0" >plus_one</mat-icon>
                </button>
            </div>
            <div class="col-md-2 col-sm-12" style="margin-top:0.25em" >
                <button id="store" mat-stroked-button class="button-test" (click)="handleStore($event)" >
                    Trgovina
                    <mat-icon *ngIf="this.searchForm.controls['storeControl'].value.length > 0" >plus_one</mat-icon>
                </button>
            </div>
            <div class="col-md-2 col-sm-12">
                <mat-form-field appearance="outline" style="width: 100%">
                    <mat-label> Prikaži</mat-label>
                    <mat-select formControlName="featureControl" #featureSelect>
                        <mat-option *ngFor="let f of features" [value]="f.id">
                            {{ f.value }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

        </div>
        <div class="row">
            <div class="col-12">
                <div *ngIf="displayFullSearchForm" style="text-align: center">
                    <button (click)="displayFullSearchForm=false" mat-button
                            style="margin-top: -2px; background: #550ACD">
                        <mat-icon style="color: white">expand_less</mat-icon>
                    </button>
                </div>
                <div *ngIf="!displayFullSearchForm" style="text-align: center">
                    <button (click)="displayFullSearchForm=true" mat-button
                            style="margin-top: -2px; background: #550ACD">
                        <mat-icon style="color: white">expand_more</mat-icon>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
